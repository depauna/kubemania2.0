---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: <username>
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kubernetes-elb-depauna-127443764.eu-west-1.elb.amazonaws.com
      http:
        paths:
          - backend:
              serviceName: nginx-service
              servicePort: 80
            path: /<username>nginx