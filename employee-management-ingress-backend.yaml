---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/app-root: /
  name: employee-management-backend-ingress
  namespace: depauna
spec:
  rules:
    - host: kubernetes-elb-depauna-569195912.eu-west-1.elb.amazonaws.com
      http:
        paths:
          - backend:
              serviceName: employee-management-backend-service
              servicePort: 8080
            path: /